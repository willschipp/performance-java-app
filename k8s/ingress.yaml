apiVersion: networking.k8s.io/v1
kind: Ingress   
metadata:   
  name: performance-java-server-ingress
  annotations:   
    nginx.ingress.kubernetes.io/rewrite-target: /$1   
spec:   
  rules:   
    - host: performance.com   
      http:   
        paths:   
          - path: /   
            pathType: Prefix   
            backend:   
              service:   
                name: performance-java-server-service   
                port:   
                  number: 8080